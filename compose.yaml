version: "3.8"

services:
  vault:
    build:
      context: ./hashicorp-vault
    container_name: hashicorp-vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-config:/vault/config
      - vault-file:/vault/file
      - vault-logs:/vault/logs
    env_file:
      - .env

  vite-frontend:
    build:
      context: ./frontend
    container_name: vite-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: npm run dev
    environment:
      - VAULT_ADDR=http://vault:8200

    depends_on:
      - vault

volumes:
  vault-config:
  vault-file:
  vault-logs:
